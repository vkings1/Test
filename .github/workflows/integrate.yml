name: Test CI|CD

on:
  push:
    branches: [master]
    
    schedule:
   - cron: "*/5 * * * *"
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm i
      - run: npm run build --if-present
